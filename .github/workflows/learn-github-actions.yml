name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [pull_request]
jobs:
  check-bats-version:
    steps:
      - uses: actions/checkout@v3
      - name: Run install
        run: ./run install
      - name: Run build
        run: ./run build
      - name: Run Test
        run: ./run test
      - name: Run URL_FILE
        run:
          ABSFILEPATH=$(readlink -f test/urls_file.txt
          ./run "${ABSFILEPATH}"
        shell: bash